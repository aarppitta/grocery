<app-navbar></app-navbar>

<div class="container">
  <form [formGroup]="form" (submit)="contact()">
    <br>
    <p class="text-start"><b>Get in Touch</b></p>
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" placeholder="First Name" formControlName="fname" name="fname">
      <label for="floatingInput">First Name</label>
    </div><br>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" placeholder="Last Name" formControlName="lname" name="lname">
      <label for="floatingInput">Last Name</label>
    </div><br>

    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email" name="email">
      <label for="floatingInput">Email address</label>
    </div>
    <br>

    <div class="form-floating">
      <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" style="height: 120px;" formControlName="message" name="message"></textarea>
      <label for="floatingTextarea">Enter Message...</label>
    </div>
    <br>

    <div>
    <button class="btn btn-outline-success" type="submit">Submit</button>
    </div>
  </form>
</div>
<br>
<app-footer></app-footer>
