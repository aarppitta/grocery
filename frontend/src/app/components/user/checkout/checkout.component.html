<app-navbar></app-navbar>
<br>
<div class="container">
    <h3 class="text-center">Cart</h3>
    <br><br>

<form [formGroup]="checkoutForm" (submit)="placeOrder()">
    <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h3 class="text-center">Billing Address</h3><br>
            <div class="form-floating">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example" formControlName="country" name="country">
                  <option selected>Select Country</option>
                  <option value="1">United Kingdom</option>
                  <option value="2">India</option>
                  <option value="3">Albania</option>
                </select>
                <label for="floatingSelect">Select Country</label>
              </div>
              <br>

              <div class="row g-2">
                <div class="col-md">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInputGrid" placeholder="Firstname" formControlName="name" name="name">
                    <label for="floatingInputGrid">Firstname</label>
                  </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingInputGrid" placeholder="Lastname" formControlName="display_name" name="display_name">
                        <label for="floatingInputGrid">Lastname</label>
                      </div>
                </div>
              </div>
              <br>

              <div class="row g-2">
                <div class="col-md">
                  <div class="form-floating">
                    <input type="number" class="form-control" id="floatingInputGrid" placeholder="Street" formControlName="address_line_1" name="address_line_1">
                    <label for="floatingInputGrid">Street</label>
                  </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingInputGrid" placeholder="Postcode" formControlName="pincode" name="pincode">
                        <label for="floatingInputGrid">Postcode</label>
                      </div>
                </div>
              </div>
              <br>

              <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="Apartment" formControlName="address_line_2" name="address_line_2">
                <label for="floatingInput">Apartment</label>
              </div>
                <br>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email" name="email">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating">
                <input type="number" class="form-control" id="floatingInput" placeholder="Contact Number" formControlName="mobile" name="mobile">
                <label for="floatingInput">Contact Number</label>
              </div>
              <br>

             
          </div>
<br><br>
    <!-- order details -->

          <div class="col-md-6">
            <h3 class="text-center">Product Details</h3>
            <div class="table-responsive-xl">
                <table class="table">
                    <tr class="text-center">
                        <th>Product</th>
                        <th>Total</th>
                    </tr>
                    <tr class="text-center" *ngFor="let item of cartItems">
                      <td>{{item.product.name}} <strong class="mx-2">x</strong>{{item.quantity}}</td>
                      <td>${{item.product.price}}</td>
                    </tr>
                   
                    <tr class="text-center">
                      <td class="text-black font-weight-bold"><strong>Cart Subtotal</strong></td>
                      <td class="text-black">${{subTotal()}}</td>
                    </tr>
                    <tr class="text-center">
                      <td class="text-black font-weight-bold"><strong>Order Total</strong></td>
                      <td class="text-black font-weight-bold"><strong>${{subTotal()}}</strong></td>
                    </tr>
                </table>
              </div>
              <br>
              <div class="d-grid gap-2 col-4 mx-auto">
                <button class="btn btn-outline-success" type="submit" routerLink="/">Place Order</button>
                
              </div> 
          </div>
          
        </div>

        

      </div>
    </form>
      <br>
      <app-footer></app-footer>
